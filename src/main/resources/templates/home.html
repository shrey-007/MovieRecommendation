<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
html, body {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #121212; /* Dark background for the whole page */
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    padding: 20px;
    background-color: #333;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3); /* Adding shadow for better appearance */
}

.oauth-button {
    display: inline-block;
    width: 200px; /* Set a fixed width for buttons */
    padding: 10px 20px;
    text-decoration: none;
    text-align: center;
    font-size: 16px;
    font-weight: bold;
    color: white;
    background-color: #ac1a1a; /* Primary button color */
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

.oauth-button:hover {
    color:black;
    transform: scale(1.05);    /* Slightly enlarge on hover */
}

.oauth-button:active {
    background-color: #004494; /* Even darker when pressed */
    transform: scale(0.98);    /* Slight shrink on click */
}


    </style>
</head>
<body>


<div class="container">
    <div><a href="/login" class="oauth-button">Login</a></div>
    <div><a href="/register" class="oauth-button">Register</a></div>
</div>


</body>
</html>
